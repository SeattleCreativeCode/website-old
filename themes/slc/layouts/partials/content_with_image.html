<div id="content">
    {{ $firstImage := first 1 (.Resources.ByType "image") }}
    {{ if $firstImage }}
      {{ with (index $firstImage 0).Resize "900x" }}
      <figure>
        <img src="{{ .Permalink }}" alt="{{ .Params.Description }}"/>
        <figcaption>
          <h4>{{ .Title }}</h4>
        </figcaption>
      </figure>
      {{ end }}
    {{ end }}
    {{ .Content }}
  </div>
